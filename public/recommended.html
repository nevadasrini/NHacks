        <!--SIGN UP MODAL: pops up when sign in is clicked-->
        <div id="modal-signup" class="modal">
          <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
              <div class="input-field">
                <input type="email" id="signup-email" required />
                <label for="signup-email">Email address</label>
              </div>
              <div class="input-field">
                <input type="password" id="signup-password" required />
                <label for="signup-password">Choose password</label>
              </div>
              <div class="input-field">
                <input type="text" id="signup-name" required />
                <label for="signup-name">Full name</label>
              </div>
              <label>Intensity Level</label>
              <p>
                <label>
                  <input id="beginner" class="with-gap" name="signup-level" type="radio" value="0"/>
                  <span class="selector-label">Beginner</span>
                </label>
                <label>
                  <input id="intermediate" class="with-gap" name="signup-level" type="radio" value="1"/>
                  <span class="selector-label">Intermediate</span>
                </label>
                <label>
                  <input id="advanced" class="with-gap" name="signup-level" type="radio" value="2"/>
                  <span class="selector-label">Advanced</span>
                </label>
              </p>
              <br/>
              <label>How much do you excercise in a day?</label>
              <p>
                <label>
                  <input id="little" class="with-gap" name="signup-time" type="radio" value="0"/>
                  <span class="selector-label">A Little</span>
                </label>
                <label>
                  <input id="average" class="with-gap" name="signup-time" type="radio" value="1"/>
                  <span class="selector-label">An average amount</span>
                </label>
                <label>
                  <input id="lot" class="with-gap" name="signup-time" type="radio" value="2"/>
                  <span class="selector-label">A Lot</span>
                </label>
              </p>
              <br>
              <label>Where do you prefer to exercise?</label>
              <p>
                <label>
                  <input id="inside" class="with-gap" name="space" type="checkbox" value="indoors" />
                  <span class="selector-label">Inside</span>
                </label>
                <label>
                  <input id="outside" class="with-gap" name="space" type="checkbox" value="outdoors" />
                  <span class="selector-label">Outside</span>
                </label>
                <label>
                  <input id="gym" class="with-gap" name="space" type="checkbox" value="gym" />
                  <span class="selector-label">In a gym</span>
                </label>
              </p>
              <br>
              <label>What equipment do you have on hand?</label>
              <p>
                <label>
                  <input id="treadmill" class="with-gap" name="equipment" type="checkbox" value="treadmill" />
                  <span class="selector-label">Treadmill</span>
                </label>
                <label>
                  <input id="Jump-rope" class="with-gap" name="equipment" type="checkbox" value="jump-rope" />
                  <span class="selector-label">Jump-rope</span>
                </label>
                <label>
                  <input id="stairs" class="with-gap" name="equipment" type="checkbox" value="stairs" />
                  <span class="selector-label">Stairs</span>
                </label>
                <label>
                  <input id="stair-climber" class="with-gap" name="equipment" type="checkbox" value="stair-climber" />
                  <span class="selector-label">Stair-climber</span>
                </label>
                <label>
                  <input id="weights" class="with-gap" name="equipment" type="checkbox" value="weights" />
                  <span class="selector-label">Weights</span>
                </label>
                <label>
                  <input id="pull-up-bar" class="with-gap" name="equipment" type="checkbox" value="pull-up bar" />
                  <span class="selector-label">Pull-up bar</span>
                </label>
                <label>
                  <input id="pool" class="with-gap" name="equipment" type="checkbox" value="pool" />
                  <span class="selector-label">Pool</span>
                </label>
                <label>
                  <input id="ocean" class="with-gap" name="equipment" type="checkbox" value="ocean" />
                  <span class="selector-label">Ocean</span>
                </label>
                <label>
                  <input id="bicycle" class="with-gap" name="equipment" type="checkbox" value="bicycle" />
                  <span class="selector-label">Bicycle</span>
                </label>
                <label>
                  <input id="punching-equipment" class="with-gap" name="equipment" type="checkbox" value="punching gloves and bag" />
                  <span class="selector-label">Punching gloves and bag</span>
                </label>
              </p>
              <br/><br/>
              <button class="btn lavender darken-2 z-depth-0">Sign up</button>
            </form>
          </div>
        </div>

                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
              </div>
              <button class="btn lavender darken-2 z-depth-0">Login</button>
            </form>
